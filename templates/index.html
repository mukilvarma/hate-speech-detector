<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Posts Hate Speech Detector Using OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #whatsapp-logs {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        #whatsapp-logs .whatsapp-log {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
        #whatsapp-logs .whatsapp-log p {
            margin: 0;
            color: #333;
        }
    </style>
    <script>
        async function fetchHatredPosts() {
            const fetchButton = document.getElementById('fetch-button');
            fetchButton.textContent = 'Fetching...';
            fetch('/fetch-hatred-posts')
            .then(response => response.json())
            .then(data => {
                const whatsappLogs = document.getElementById('whatsapp-logs');
                whatsappLogs.innerHTML = ''; // Clear previous logs
                data.forEach(message => {
                    const logElement = document.createElement('div');
                    logElement.classList.add('whatsapp-log');
                    logElement.innerHTML = `
                        <p>${message}</p>
                    `;
                    whatsappLogs.appendChild(logElement);
                });
                fetchButton.textContent = 'Fetch Hatred Posts'; // Reset button text
            })
            .catch(error => {
                console.error('Error fetching WhatsApp logs:', error);
                fetchButton.textContent = 'Fetch Hatred Posts'; // Reset button text on error
            });
        }
    </script>
</head>
<body>
    <h1>Twitter Posts Hate Speech Detector Using OpenAI</h1>
    <button id="fetch-button" onclick="fetchHatredPosts()">Fetch Hatred Posts</button>
    <div id="whatsapp-logs">
        <!-- WhatsApp logs will be inserted here dynamically -->
    </div>
</body>
</html>
